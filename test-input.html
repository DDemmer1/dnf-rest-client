
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>jQuery Bootstrap Fileinput Examples</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/fileinput.min.js" type="text/javascript"></script>
</head>
<body>

<div class="container" style="margin-top:150px;">
    <h1>jQuery Bootstrap Fileinput Examples</h1>
    <form id ="formId" enctype="multipart/form-data">
        <div class="form-group">
            <input name ="file" id="file" type="file" class="file" multiple=true data-preview-file-type="none">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" id="send">Submit</button>
            <button class="btn btn-default" type="reset">Reset</button>
        </div>
    </form>

</div>
</body>
